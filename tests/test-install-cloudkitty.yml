- name: Playbook for role testing
  hosts: cloudkitty_all
  user: root
  become: true
  gather_facts: true
  pre_tasks:
    - include: common/ensure-rabbitmq.yml
      vhost_name: "{{ clouditty_rabbitmq_vhost }}"
      user_name: "{{ cloudkitty_rabbitmq_userid }}"
      user_password: "{{ cloudkitty_rabbitmq_password }}"
    - include: common/create-grant-db.yml
      db_name: "{{ cloudkitty_database_name }}"
      db_password: "{{ cloudkitty_container_db_password }}"
  roles:
    - role: "{{ cloudkitty_rolename | default('os_cloudkitty') }}"
  vars_files:
    - common/test-vars.yml
