# Common packages
cloudkitty_distro_packages:
  - rpcbind
  - apache2
  - apache2-utils
  - apache2-mod_wsgi
  - libffi-devel
  - libopenssl-devel
  - libxml2-devel
  - libxslt-devel
  - which

cloudkitty_test_distro_packages:
  - git-core

cloudkitty_system_service_name: apache2

cloudkitty_apache_config:
  - { src: "cloudkitty-ports.conf.j2", dest: "/etc/apache2/conf.d/ports.conf" }
  - { src: "cloudkitty-httpd.conf.j2", dest: "/etc/apache2/conf.d/cloudkitty-httpd.conf" }

cloudkitty_apache_default_sites:
  - "/etc/apache2/conf.d/gitweb.conf"

cloudkitty_apache_conf: "/etc/apache2/httpd.conf"
cloudkitty_apache_security_conf: "{{ cloudkitty_apache_conf }}"

cloudkitty_apache_modules:
  - name: "authz_host"
    state: "present"
  - name: "access_compat"
    state: "present"
  - name: "version"
    state: "present"