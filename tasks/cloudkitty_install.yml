- include: cloudkitty_install_apt.yml
  static: no
  when: ansible_pkg_mgr == 'apt'
  tags:
    - cloudkitty-install

- include: cloudkitty_install_yum.yml
  static: no
  when: ansible_pkg_mgr == 'yum'
  tags:
    - cloudkitty-install

- name: Create developer mode constraint file
  copy:
    dest: "/opt/developer-pip-constraints.txt"
    content: |
      {% for item in cloudkitty_developer_constraints %}
      {{ item }}
      {% endfor %}
  when: cloudkitty_developer_mode | bool
  tags:
    - cloudkitty-install
    - cloudkitty-pip-packages

- name: Install requires pip packages
  pip:
    name: "{{ cloudkitty_requires_pip_packages | join(' ') }}"
    state: latest
    extra_args: >-
      {{ (pip_install_upper_constraints is defined) | ternary('--constraint ' + pip_install_upper_constraints | default(''),'') }}
      {{ pip_install_options | default('') }}
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  tags:
    - cloudkitty-install
    - cloudkitty-pip-packages

- name: Get local venv checksum
  stat:
    path: "/var/cache/{{ cloudkitty_venv_download_url | basename }}"
    get_md5: False
  when:
    - not cloudkitty_developer_mode | bool
  register: local_venv_stat
  tags:
    - cloudkitty-install
    - cloudkitty-pip-packages

- name: Get remote venv checksum
  uri:
    url: "{{ cloudkitty_venv_download_url | replace('tgz', 'checksum') }}"
    return_content: True
  when:
    - not cloudkitty_developer_mode | bool
  register: remote_venv_checksum
  tags:
    - cloudkitty-install
    - cloudkitty-pip-packages

# TODO: When project moves to ansible 2 we can pass this a sha256sum which will:
#       a) allow us to remove force: yes
#       b) allow the module to calculate the checksum of dest file which would
#          result in file being downloaded only if provided and dest sha256sum
#          checksums differ
- name: Attempt venv download
  get_url:
    url: "{{ cloudkitty_venv_download_url }}"
    dest: "/var/cache/{{ cloudkitty_venv_download_url | basename }}"
    force: yes
  failed_when: false
  register: get_venv
  when:
    - not cloudkitty_developer_mode | bool
    - (local_venv_stat.stat.exists == False or
        {{ local_venv_stat.stat.checksum is defined and local_venv_stat.stat.checksum != remote_venv_checksum.content | trim }})
  tags:
    - cloudkitty-install
    - cloudkitty-pip-packages

- name: Set cloudkitty get_venv fact
  set_fact:
    cloudkitty_get_venv: "{{ get_venv }}"
  tags:
    - cloudkitty-install
    - cloudkitty-pip-packages

- name: Remove existing venv
  file:
    path: "{{ cloudkitty_bin | dirname }}"
    state: absent
  when:
    - cloudkitty_get_venv | changed
  tags:
    - cloudkitty-install
    - cloudkitty-pip-packages

- name: Create cloudkitty venv dir
  file:
    path: "{{ cloudkitty_bin | dirname }}"
    state: directory
  register: cloudkitty_venv_dir
  tags:
    - cloudkitty-install
    - cloudkitty-pip-packages

- name: Unarchive pre-built venv
  unarchive:
    src: "/var/cache/{{ cloudkitty_venv_download_url | basename }}"
    dest: "{{ cloudkitty_bin | dirname }}"
    copy: "no"
  when:
    - not cloudkitty_developer_mode | bool
    - cloudkitty_get_venv | changed or cloudkitty_venv_dir | changed
  notify:
    - Restart cloudkitty services
  tags:
    - cloudkitty-install
    - cloudkitty-pip-packages

- name: Install pip packages
  pip:
    name: "{{ cloudkitty_pip_packages | join(' ') }}"
    state: latest
    virtualenv: "{{ cloudkitty_bin | dirname }}"
    virtualenv_site_packages: "no"
    extra_args: >-
      {{ keystone_developer_mode | ternary('--constraint /opt/developer-pip-constraints.txt', '') }}
      {{ (pip_install_upper_constraints is defined) | ternary('--constraint ' + pip_install_upper_constraints | default(''),'') }}
      {{ pip_install_options | default('') }}
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  when:
    - cloudkitty_get_venv | failed or cloudkitty_developer_mode | bool
  notify:
    - Restart cloudkitty services
  tags:
    - cloudkitty-install
    - cloudkitty-pip-packages

- name: Update virtualenv path
  command: >
    virtualenv-tools --update-path=auto {{ cloudkitty_bin | dirname }}
  when:
    - not cloudkitty_developer_mode | bool
    - cloudkitty_get_venv | success
  tags:
    - cloudkitty-install
    - cloudkitty-pip-packages
