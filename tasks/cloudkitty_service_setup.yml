- name: Ensure cloudkitty service
  keystone:
    command: "ensure_service"
    endpoint: "{{ keystone_service_adminurl }}"
    login_user: "{{ keystone_admin_user_name }}"
    login_password: "{{ keystone_auth_admin_password }}"
    login_project_name: "{{ keystone_admin_tenant_name }}"
    service_name: "{{ cloudkitty_service_name }}"
    service_type: "{{ cloudkitty_service_type }}"
    description: "{{ cloudkitty_service_description }}"
    insecure: "{{ keystone_service_adminuri_insecure }}"
  register: add_service
  until: add_service|success
  retries: 5
  delay: 2

- name: Ensure cloudkitty user
  keystone:
    command: "ensure_user"
    endpoint: "{{ keystone_service_adminurl }}"
    login_user: "{{ keystone_admin_user_name }}"
    login_password: "{{ keystone_auth_admin_password }}"
    login_project_name: "{{ keystone_admin_tenant_name }}"
    user_name: "{{ cloudkitty_service_user_name }}"
    tenant_name: "{{ cloudkitty_service_tenant_name }}"
    role_name: "{{ cloudkitty_role_name }}"
    password: "{{ cloudkitty_service_password }}"
    insecure: "{{ keystone_service_adminuri_insecure }}"
  register: add_service
  when: not cloudkitty_service_in_ldap | bool
  until: add_service|success
  retries: 5
  delay: 10

- name: Ensure cloudkitty user to admin role
  keystone:
    command: "ensure_user_role"
    endpoint: "{{ keystone_service_adminurl }}"
    login_user: "{{ keystone_admin_user_name }}"
    login_password: "{{ keystone_auth_admin_password }}"
    login_project_name: "{{ keystone_admin_tenant_name }}"
    user_name: "{{ cloudkitty_service_user_name }}"
    tenant_name: "{{ cloudkitty_service_project_name }}"
    role_name: "{{ cloudkitty_role_name }}"
    insecure: "{{ keystone_service_adminuri_insecure }}"
  register: add_admin_role
  when: not cloudkitty_service_in_ldap | bool
  until: add_admin_role|success
  retries: 5
  delay: 10

- name: Ensure cloudkitty rating role
  keystone:
    command: "ensure_role"
    role_name: "rating"
    login_user: "{{ keystone_admin_user_name }}"
    login_password: "{{ keystone_auth_admin_password }}"
    login_project_name: "{{ keystone_admin_tenant_name }}"
    user_name: "{{ cloudkitty_service_user_name }}"
    tenant_name: "{{ cloudkitty_service_project_name }}"
    endpoint: "{{ keystone_service_adminurl }}"
    insecure: "{{ keystone_service_adminuri_insecure }}"


- name: Ensure cloudkitty endpoints
  keystone:
    command: "ensure_endpoint"
    endpoint: "{{ keystone_service_adminurl }}"
    login_user: "{{ keystone_admin_user_name }}"
    login_password: "{{ keystone_auth_admin_password }}"
    login_project_name: "{{ keystone_admin_tenant_name }}"
    service_name: "{{ cloudkitty_service_name }}"
    service_type: "{{ cloudkitty_service_type }}"
    region_name: "{{ cloudkitty_service_region }}"
    endpoint_list:
          - url: "{{ cloudkitty_service_publicurl }}"
            interface: "public"
          - url: "{{ cloudkitty_service_internalurl }}"
            interface: "internal"
          - url: "{{ cloudkitty_service_adminurl }}"
            interface: "admin"
    login_user: "{{ keystone_admin_user_name }}"
    login_password: "{{ keystone_auth_admin_password }}"
    login_project_name: "{{ keystone_admin_tenant_name }}"
    insecure: "{{ keystone_service_adminuri_insecure }}"
  register: add_service
  until: add_service|success
  retries: 5
  delay: 10
